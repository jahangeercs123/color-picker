<body>
    <div class="container">
        <!-- Take png or jpg File input from user-->
<div class="container">
	<div class="wrapper">
		<div class="image-container">
			<img id="image" src="https://images.unsplash.com/photo-1667318891415-3913e4ed0de9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" />
		</div>
		<div class="btns-container">
			<input type="file" id="file" accept="image/*" />
			<label for="file"> Open A Photo </label>
			<button id="pick-color">Pick Color</button>
		</div>
		<div id="error" class="hide"></div>
		<div id="result" class="hide">
			<div>
				<input type="text" id="hex-val-ref" />
				<button onclick="copy('hex-val-ref')">
					<i class="fa-regular fa-copy"></i>
				</button>
			</div>
			<div>
				<input type="text" id="rgb-val-ref" />
				<button onclick="copy('rgb-val-ref')">
					<i class="fa-regular fa-copy"></i>
				</button>
			</div>
			<div id="picked-color-ref"></div>
		</div>
		<div id="custom-alert">Color Code Copied</div>
	</div>
